<!DOCTYPE html>
<html>
    <head>
        <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
        <style>
            #LogoText {
                font-family: 'Montserrat';
                font-size: 34px;
                font-weight: 900;
            }
    
            .InnerListItem {
                font-family: 'Montserrat';
            }
        </style>
        <link rel="stylesheet" type="text/css" href="StyleDeni.css">
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    
    </head>
    <body>
        <div class="CarDiv">
            <div class="CarDivCol1">
                <h2>50+ Beautiful rooms </br> inspiration</h2>
                <p class="CarDivCol1P">Our designer already made a lot of </br> beautiful prototipe of rooms that inspire you</p>
                <a class="CarDivCol1Button" href="#">Expolre More</a>
            </div>
            <div class="CarDivCol2">
                <div class="slider-container">
                    <div class="slider">
                        <div class="current-image">
                            <img class="current-image-main" src="./images/Rectangle 24.png" alt="Current Image">
                            <div class="current-image-desc">
                                <p class="current-image-desc-p" id="CIDescP">Description</p>
                                <h2 class="current-image-desc-h" id="CIDescH">Title</h2>
                            </div>
                            <button class="buttonCar , current-image-button" id="nextBtn">
                                <img class="buttonCarImg" src="./assets/Vector 1.svg">
                            </button>
                        </div>
                        </div>
                        <div class="next-image">
                            <img src="./images/Rectangle 25.png" alt="Next Image">
                        </div>
                    </div>
                    <div class="controls">
                        <div class="dots">
                            <span class="dot active"></span>
                            <span class="dot"></span>
                            <span class="dot"></span>
                            <span class="dot"></span>
                        </div>
                </div>
            </div>
        </div>

        <script src="carousell.js"></script>
    </body>
</html>
